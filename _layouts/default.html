<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        {% include head/full.html %}
    </head>

    {% assign scrollSpyOffset = page.scrollSpyOffset | default: layout.scrollSpyOffset | default: 0 %}
    <body
        class="layout-{{ page.layout }}"
        data-spy="scroll"
        data-target="#page-toc"
        data-offset="{{ scrollSpyOffset }}"
    >

        {% include navigation.html %}
        {% include masthead.html %}

        {{ content }}

		{% comment %} { This is for go to top } {% endcomment %}
	<div class="scroll-top no-print"> <!--right at the end of the body-->
        <a class="scroll-top__link" href="#">Back to top</a> <!--href="#" navigates to the top of the page-->
	</div>
		
        {% include footer/full.html %}
	
    </body>
</html>
